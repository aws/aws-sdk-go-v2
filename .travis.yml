language: go
sudo: true
dist: bionic

os:
    - linux
    - osx
go:
    - 1.15.x
    - 1.14.x
    - tip

script:
    make ci-test-no-generate;

matrix:
  allow_failures:
      - go: tip

  include:
    - language: go
      os: windows
      go: 1.15.x
      script:
        - make ci-test-no-generate

    - language: go
      os: windows
      go: 1.14.x
      script:
        - make ci-test-no-generate


    - language: java
      jdk: openjdk8
      before_script:
          - rm -rf /tmp/smithy-go
          - git clone https://github.com/awslabs/smithy-go /tmp/smithy-go
          - pushd /tmp/smithy-go/codegen
          - ./gradlew clean publishToMavenLocal -Plog-tests
          - popd
      script:
          - make smithy-generate # generation is not stable ci-test-generate-validate

    - language: java
      jdk: openjdk11
      before_script:
          - rm -rf /tmp/smithy-go
          - git clone https://github.com/awslabs/smithy-go /tmp/smithy-go
          - pushd /tmp/smithy-go/codegen
          - ./gradlew clean publishToMavenLocal -Plog-tests
          - popd
      script:
          - make smithy-generate # generation is not stable ci-test-generate-validate

branches:
  only:
    - master
    - feature/SmithyAPIClient
