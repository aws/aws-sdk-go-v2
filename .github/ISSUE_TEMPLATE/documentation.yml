---
name: "ðŸ“• Documentation Issue"
description: Report an issue in the API Reference documentation or Developer Guide
title: "(short issue description)"
labels: [documentation, needs-triage]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: A clear and concise description of the issue.
    validations:
      required: true

  - type: textarea
    id: links
    attributes:
      label: Links
      description: |
        Include links to affected documentation page(s).
    validations:
      required: true

  - type: textarea
    id: Go-sdk-version
    attributes:
      label: AWS Go SDK V2 Module Versions Used
      description: |
        Output of `go mod graph` or `go.mod` file listing the `github.com/aws/*` entries.
    validations:
      required: false
