name: Go

on:
  push:
    branches: [master]
  pull_request:

jobs:

  build:
    name: API Diff
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Install gorelease
      run: |
        git clone -b WithFailures https://github.com/jasdel/exp.git /tmp/golang-exp
        (cd /tmp/golang-exp; go install ./cmd/gorelease)

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Check API Diff
      run: |
        echo "run EACHMODULE_FAILFAST=false make api-check-modules-. to see all errors"
        make api-check-modules-.

