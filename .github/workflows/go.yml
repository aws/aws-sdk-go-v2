name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  EACHMODULE_CONCURRENCY: 4

jobs:
  unix-tests:
    name: Test SDK
    runs-on: ${{ matrix.os }}
    #continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: [1.16, 1.15]
        #experimental: [false]
        #include:
        #  - go-version: tip
        #    os: [ubuntu-latest, macos-latest]
        #    experimental: true
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: make ci-test-no-generate

  windows-tests:
    name: Test SDK
    runs-on: ${{ matrix.os }}
    #continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [windows-latest]
        go-version: [1.16, 1.15]
        #experimental: [false]
        #include:
        #  - go-version: tip
        #    os: [windows-latest]
        #    experimental: true
    env:
      EACHMODULE_SKIP: "internal\\repotools\\changes"
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: make vet build unit-test

